<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title"> Mobile Phones Survey</h2>
        <p id="description">This is a short questionnaire about mobile phones, we appreciate your contributions. Thank you!</p>

        <form id="survey-form">
                
    <label for="name" id="name-label">Name:</label>           
    <input type="text" placeholder="Name" id="name">      
    <br><br>
    <label>Location:</label>
    <input type="text" placeholder="Location">
    <br> <br>          
    <label for="number" id="number-label">Age:</label>
    <input type="number" placeholder="Age" id="number" min="18" max="30">
    <br><br>             
    <label for="email" id="email-label">Email:</label>          
    <input type="Email" placeholder="Email" id="email">
    <br><br>                  
    <p>Your Gender</p>          
    <input type="radio" name="name" id="male">
    <label for="male" >Male</label>
    <input type="radio" name="name" id="female">
    <label for="female">Female</label>

                                
    <p>Select Your Type of Phone</p>
                                   
        <select id="dropdown">
            <option value="iPhone">iPhone</option>
            <option value="nokia">Nokia</option>
            <option value="nokia">Samsung</option>
            <option value="nokia">Motorola</option>
            <option value="nokia">TEchno</option>
            <option value="nokia">Others</option>

         </select>

    <p>select Your preferred of color on Phone: </p>

        <input type="checkbox" name="Blue" value="Blue">
        <label for="Blue">Blue</label><br>
        <input type="checkbox" name="Black" value="Black">
        <label for="Black">Black</label><br>
        <input type="checkbox" name="Indigo" value="Indigo">
        <label for="Indigo">Indigo</label><br>
        <input type="checkbox" name="white" value="white">
        <label for="white">White</label>

        <p>Comment</p>
            <textarea cols="50" rows="5"></textarea>

            <br><br>
        <input type="submit" name="submit" id="submit" value="submit">
    </form>
